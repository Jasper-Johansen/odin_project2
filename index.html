<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container">
                <div class="overlay">
                    <img src="images/hermes.png" alt="Hermes Logo" class="logo">
                    <h1>Hermes</h1>
                    <p>Your guide to galaxy</p>
                </div>
                <img src="images/two spaceships departing from Earth.png" alt="Rocket in Space" class="background-image">
            </div>
            <div class="form-container">
                <fieldset>
                    <legend style="text-transform: uppercase;">Fill in your details for signing up</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="50" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <input type="submit" value="Sign Up">
                    <input type="reset" value="Reset">
                </fieldset>
            </div>
        </div>
    </main>
</body>
</html>
